<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta - Cafetería</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&family=Nunito:wght@300;600;800&display=swap');
  </style>
</head>
<body>
  <div class="menu-container">
    <header>
      <img src="Imagenes/Logo-Carta2.png" alt="Logo Cafetería" class="mainLogo">
    </header>

    <section>
      <h2>Entradas</h2>
      <div class="grid">
        <div class="card">
          <img src="Imagenes/PanAjo.png" alt="Pan con ajo">
          <p>Pan con ajo</p>
          <span id="precio-panAjo"></span>
        </div>
        <div class="card">
          <img src="Imagenes/Sopa.png" alt="Sopa del día">
          <p>Sopa</p>
          <span id="precio-sopa"></span>
        </div>
        <div class="card">
          <img src="Imagenes/Sopa.png" alt="Empanada">
          <p>Empanada</p>
          <span id="precio-empanada"></span>
        </div>
        <div class="card">
          <img src="Imagenes/Ensalada.png" alt="Ensalada mixta">
          <p>Ensalada mixta</p>
          <span id="precio-ensalada"></span>
        </div>
      </div>
    </section>

    <section>
      <h2>Platos Principales</h2>
      <div class="grid">
        <div class="card">
          <img src="Imagenes/Hamburguesa.png" alt="Hamburguesa">
          <p>Hamburguesa</p>
          <span id="precio-hamburguesa"></span>
        </div>
        <div class="card">
          <img src="Imagenes/Pizza.png" alt="Pizza">
          <p>Pizza</p>
          <span id="precio-pizza"></span>
        </div>
        <div class="card">
          <img src="Imagenes/Pollo.png" alt="Pollo a la plancha">
          <p>Pollo a la plancha</p>
          <span id="precio-pollo"></span>
        </div>
    </section>

    <section>
      <h2>Postres</h2>
      <div class="grid">
        <div class="card">
          <img src="Imagenes/Helado.png" alt="Helado">
          <p>Helado</p>
          <span id="precio-helado"></span>
        </div>
        <div class="card">
          <img src="Imagenes/TartaDeQueso.png" alt="Tarta de queso">
          <p>Tarta de queso</p>
          <span id="precio-tartaQueso"></span>
        </div>
        <div class="card">
          <img src="Imagenes/Flan.png" alt="Flan casero">
          <p>Flan casero</p>
          <span id="precio-flan"></span>
        </div>
      </div>
    </section>

    <section>
      <h2>Bebidas</h2>
      <div class="grid">
        <div class="card">
          <img src="Imagenes/Agua.png" alt="Agua">
          <p>Agua</p>
          <span id="precio-agua"></span>
        </div>
        <div class="card">
          <img src="Imagenes/JugoNaranja.png" alt="Zumo natural">
          <p>Zumo natural</p>
          <span id="precio-zumo"></span>
        </div>
        <div class="card">
          <img src="Imagenes/Refresco.png" alt="Refresco">
          <p>Refresco</p>
          <span id="precio-refresco"></span>
        </div>
        <div class="card">
          <img src="Imagenes/Cafe.png" alt="Café">
          <p>Café</p>
          <span id="precio-cafe"></span>
        </div>
      </div>
    </section>

    <footer>
      <h4>Teléfono: +54 1234567890</h4>
      <h4>Email: RestauranteCheto@gmail.com</h4>
    </footer>
  </div>

  <script src="precios.js"></script>
  <script src="script.js"></script>
</body>
</html>
